name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "*.*.*" # Push events to matching x.x.x tags, e.g. 1.0.0, 1.4.5, etc

jobs:
  Release:
    strategy:
      matrix:
        node: ["21.x"]
        chain: ["arbitrum", "base", "optimism"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Goldsky CLI
        run: curl -fsSL https://cli.goldsky.com/install | bash

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Deploy to Goldsky
        run: ./bin/release.sh ${{ github.ref_name }} ${{ matrix.chain }} goldsky ${{ secrets.GOLDSKY_TOKEN }}
