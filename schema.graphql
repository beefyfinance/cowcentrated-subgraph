"""
A snapshot of the investor's position in a vault.
Any event that happens in the investor's position is recorded in a snapshot.
We keep multiple snapshots time frames as noted by the "period" field.
Snapshots include: daily, weekly, yearly.
"""
type InvestorPositionSnapshot implements Snapshot @entity {
  "investorPosition.id + period + timestamp"
  id: Bytes!

  "The investor position the snapshot is for"
  investorPosition: InvestorPosition!

  """
  Duration of the snapshot period in seconds.
  Available periods:
  - 1 day: 86400
  - 1 week: 604800
  - 1 year: 31536000
  """
  period: BigInt!
  "Timestamp the snapshot was initiated at, rounded to period"
  roundedTimestamp: BigInt!
  "Actual timestamp snapshot was initiated at"
  timestamp: BigInt!

  "The amount of shares the investor holds"
  sharesBalance: BigDecimal!

  "The amount of first underlying tokens the investor is entitled to"
  underlyingBalance0: BigDecimal!
  "The amount of second underlying tokens the investor is entitled to"
  underlyingBalance1: BigDecimal!

  "The amount of first underlying tokens the investor is entitled to in USD"
  underlyingBalance0USD: BigDecimal!
  "The amount of second underlying tokens the investor is entitled to in USD"
  underlyingBalance1USD: BigDecimal!

  "Current position value in USD"
  positionValueUSD: BigDecimal!

  "The compounded amount of the first token at the time of the snapshot"
  compoundedAmount0: BigDecimal!
  "The compounded amount of the second token at the time of the snapshot"
  compoundedAmount1: BigDecimal!
  "The compounded amount of the first token in USD at the time of the snapshot"
  compoundedAmount0USD: BigDecimal!
  "The compounded amount of the second token in USD at the time of the snapshot"
  compoundedAmount1USD: BigDecimal!
  "The compounded amount in USD at the time of the snapshot"
  compoundedValueUSD: BigDecimal!
}

enum InvestorPositionInteractionType {
  "The investor deposited funds into the vault"
  DEPOSIT
  "The investor withdrew funds from the vault"
  WITHDRAW
  "The investor transferred funds from one vault to another vault"
  TRANSFER
  "Boosts are given to investors in the form of a dedicated incentive token"
  BOOST_START
  "The investor claimed a boost"
  BOOST_CLAIM
  "The investor's position was closed"
  BOOST_STOP
}

type InvestorPositionInteraction @entity(immutable: true) {
  "transaction hash"
  id: Bytes!

  "The vault the investor has a position in"
  vault: BeefyCLVault!
  "The investor that has a position in the vault"
  investor: Investor!
  "The investor position the interaction is for"
  investorPosition: InvestorPosition!

  "The transaction that created the investor position interaction"
  createdWith: Transaction!

  "The timestamp of the interaction"
  timestamp: BigInt!

  "The type of the interaction"
  type: InvestorPositionInteractionType!

  "The amount of shares the investor holds at the time of the interaction"
  sharesBalance: BigDecimal!
  "The amount of first underlying tokens the investor is entitled to at the time of the interaction"
  underlyingBalance0: BigDecimal!
  "The amount of second underlying tokens the investor is entitled to at the time of the interaction"
  underlyingBalance1: BigDecimal!
  "The amount of first underlying tokens the investor is entitled to in USD at the time of the interaction"
  underlyingBalance0USD: BigDecimal!
  "The amount of second underlying tokens the investor is entitled to in USD at the time of the interaction"
  underlyingBalance1USD: BigDecimal!
  "Current position value in USD at the time of the interaction"
  positionValueUSD: BigDecimal!

  "Amount of shares change in the interaction"
  sharesBalanceDelta: BigDecimal!
  "Amount of underlying token 0 change in the interaction"
  underlyingBalance0Delta: BigDecimal!
  "Amount of underlying token 0 change in the interaction"
  underlyingBalance1Delta: BigDecimal!
  "Amount of underlying token 0 change in USD in the interaction"
  underlyingBalance0DeltaUSD: BigDecimal!
  "Amount of underlying token 1 change in USD in the interaction"
  underlyingBalance1DeltaUSD: BigDecimal!
  "Position value change in USD in the interaction"
  positionValueUSDDelta: BigDecimal!
}
