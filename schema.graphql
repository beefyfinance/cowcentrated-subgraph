##### CL Incentive ####
#######################

"""
A boost program rewards a token to the vault's investors.
The reward is given in a dedicated boost token during a set period of time.
This is most commonly referred to as a "boost".
"""
type BeefyBoost @entity {
  "The inventive contract address"
  id: Bytes!

  "The transaction that created the boost contract"
  createdWith: Transaction!
  "The vault the boost is for"
  vault: BeefyCLVault!
  "Current owner of the boost. The owner has additional permissions to manage the boost."
  owner: Bytes!

  "The token used for the boost"
  rewardedIn: Token!

  "Amount of boost tokens left to be distributed"
  incentiveAmount: BigDecimal!

  "The amount of boost tokens distributed so far"
  cumulativeClaimedAmount: BigDecimal!
  "Amount of boost tokens distributed so far in USD"
  cumulativeClaimedAmountUSD: BigDecimal!

  "All claims of the boost"
  claims: [BeefyBoostClaimEvent!]! @derivedFrom(field: "boost")
}

"""
A boost claim is a record of an investor claiming a boost.
As boost tokens are time-released, investors can claim their share of the incentive at any time.
"""
type BeefyBoostClaimEvent @entity(immutable: true) {
  "transaction hash + log index"
  id: Bytes!

  "The boost that claim is for"
  boost: BeefyBoost!
  "The token used for the boost"
  rewardedIn: Token!
  "The investor that claimed the boost"
  investor: Investor!

  "The transaction that created the boost claim"
  createdWith: Transaction!
  "The timestamp of the claim"
  timestamp: BigInt!

  "The amount of boost tokens claimed"
  claimedAmount: BigDecimal!
}

