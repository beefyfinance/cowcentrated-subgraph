services:
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements", "-cmax_connections=200"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./docker/data/postgres:/var/lib/postgresql/data
    logging:
      driver: "local"
      options:
        max-size: "5M"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d graph-node -U graph-node"]
      interval: 1s
      timeout: 5s
      retries: 10

  ipfs:
    image: ipfs/kubo:v0.14.0
    ports:
      - "5001:5001"
    volumes:
      - ./docker/data/ipfs:/data/ipfs
    logging:
      driver: "local"
      options:
        max-size: "5M"
        max-file: "3"
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 1s
      timeout: 5s
      retries: 5

  graph-node:
    image: graphprotocol/graph-node
    # Note, this image is not supported by M1 machines, see here for a workaround:
    # https://github.com/graphprotocol/graph-node/tree/master/docker#running-graph-node-on-an-macbook-m1
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      postgres:
        condition: service_healthy
      ipfs:
        condition: service_healthy
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./docker/graph-node:/etc/graph-node
    logging:
      driver: "local"
      options:
        max-size: "10M"
        max-file: "3"
    environment:
      ipfs: "ipfs:5001"
      GRAPH_LOG: debug
      GRAPH_NODE_CONFIG: /etc/graph-node/config.toml
